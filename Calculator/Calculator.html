<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <table border="1">
       <tr>
          <td colspan="4"><input type="text" id="result" style="height: 80%;box-shadow: 0px 3px; width: 100%;"/></td>
       <tr>
          <td><input type="button" value="1" /> </td>
          <td><input type="button" value="2" /> </td>
          <td><input type="button" value="3" /> </td>
          <td><input type="button" value="+" style="background-color: yellow;"/> </td>
       </tr>
       <tr>
          <td><input type="button" value="4" /> </td>
          <td><input type="button" value="5" /> </td>
          <td><input type="button" value="6" /> </td>
          <td><input type="button" value="-" style="background-color: yellow;"/> </td>
       </tr>
       <tr>
          <td><input type="button" value="7" /> </td>
          <td><input type="button" value="8" /> </td>
          <td><input type="button" value="9" /> </td>
          <td><input type="button" value="*" style="background-color: yellow;"/> </td>
       </tr>
       <tr>
          <td><input type="button" value="C" style="background-color: red;"/> </td>
          <td><input type="button" value="0" /> </td>
          <td><input type="button" value="=" /> </td>
          <td><input type="button" value="/" style="background-color: yellow;"/> </td>
       </tr>
    </table>
 </body>
</html>
